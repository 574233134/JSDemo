<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带搜索的下拉框</title>
    <link href="searchableSelect.css" rel="stylesheet" type="text/css">
    <script src="jquery3.1.1.js"></script>
    <script src="jquery.searchableSelect.js"></script>
</head>
<body>
<div style="width: 30%">
    <select id="a" >
        <option value="jQuery插件库">jQuery插件库</option>
        <option value="jingdong">京东</option>
        <option value="device">device</option>
        <option value="with">with</option>
        <option value="entertainment">entertainment</option>
        <option value="and">and</option>
        <option value="social">social</option>
        <option value="networking">networking</option>
        <option value="apps">apps</option>
        <option value="or">or</option>
        <option value="apps">apps</option>
        <option value="that">that</option>
        <option value="will">will</option>
        <option value="boost">boost</option>
        <option value="your">your</option>
        <option value="productivity">productivity</option>
        <option value="Download">Download</option>
        <option value="or">or</option>
        <option value="buy">buy</option>
        <option value="apps">apps</option>
        <option value="from">from</option>
        <option value="Afbb">Afbb</option>
        <option value="Akademie">Akademie</option>
        <option value="Berlin">Berlin</option>
        <option value="reviews">reviews</option>
        <option value="by">by</option>
        <option value="real">real</option>
    </select>
</div>
<button onclick="show()">弹出</button>
<script>
    $(function(){
        $('#a').searchableSelect();
    });
    function show() {
        alert( $("#a").find("option:selected").text());
        alert( $("#a").val());
    }
</script>
</body>
</html>
