<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="myInput" onblur="myFunction()">
<p id="demo"></p>
</body>
</html>
<script>
    function dynFib(n) {
        var val = [];
        for (var i = 0; i <= n; ++i) {
            val[i] = 0;
        }
        if (n == 1 || n == 2) {
            return 1;
        }
        else {
            val[1] = 1;
            val[2] = 2;
            for (var i = 3; i <= n; ++i) {
                val[i] = val[i-1] + val[i-2];
            }
            return val[n-1];
        }
    }
    function myFunction() {
        var x = document.getElementById("myInput").value;
        document.getElementById("demo").innerHTML = "前" + x +"项斐波那契数列和为" +dynFib(x);
    }

</script>
